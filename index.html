<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <input type="text" class="display" id="display" disabled />

      <section>
        <button class="btnNumber" onclick="appendNumber('7')">7</button>
        <button class="btnNumber" onclick="appendNumber('8')">8</button>
        <button class="btnNumber" onclick="appendNumber('9')">9</button>
        <button class="btnOperator" onclick="setOperator('*')">*</button>
      </section>
      <section>
        <button class="btnNumber" onclick="appendNumber('4')">4</button>
        <button class="btnNumber" onclick="appendNumber('5')">5</button>
        <button class="btnNumber" onclick="appendNumber('6')">6</button>
        <button class="btnOperator" onclick="setOperator('-')">-</button>
      </section>
      <section>
        <button class="btnNumber" onclick="appendNumber('1')">1</button>
        <button class="btnNumber" onclick="appendNumber('2')">2</button>
        <button class="btnNumber" onclick="appendNumber('3')">3</button>
        <button class="btnOperator" onclick="setOperator('+')">+</button>
      </section>
      <section>
        <button class="btnNumber" onclick="appendNumber('0')">0</button>
        <button class="btnNumber" onclick="appendNumber('.')">.</button>
        <button class="btnClear" onclick="clearDisplay()">C</button>
        <button class="btnOperator" onclick="setOperator('/')">/</button>
      </section>
      <section>
        <button class="operate" onclick="operate()">=</button>
      </section>
    </div>
  </body>
</html>
